<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="cartão de crédito, glassmorphism, UI design, front-end, HTML, CSS, interface de usuário">
    <meta name="description" content="Explore um incrível cartão de crédito com efeito glassmorphism, criado com HTML e CSS. Um design moderno e elegante para projetos de interface de usuário (UI).">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta name="author" content="Danilo Bruno de Araujo">
    <title>Cartão de Crédito Glassmorphism</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="card front-face">
                    <header>
                        <span class="logo">
                            <img src="img/logo.png" alt="Logo da Master Card em vermelho e amarelo">
                            <h5>Master Card</h5>
                        </span>
                        <img src="img/chip.png" alt="Chip de um cartão de crédito dourado" class="chip">
                    </header>

                    <div class="card-details">
                        <div class="name-number">
                            <h6>Número do Cartão</h6>
                            <h5 class="number">6316 8546 5489 5287</h5>
                            <h5 class="name">Danilo Bruno de Araujo</h5>
                        </div>
                        <div class="valid date">
                            <h6>Válido até:</h6>
                            <h5>06/30</h5>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</body>

</html>
